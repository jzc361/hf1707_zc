<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="__CSS__/bootstrap.min.css">
    <link rel="stylesheet" href="__CSS__/proBaseMsg.css">
    <link rel="stylesheet" href="__CSS__/addReturn.css">
    <style>
        .setmid_new {
            margin-top: 12px;
        }
        #add_item_form{ display:none }
        .control-group{position:relative;}
        .holder_tip{left:105px}
    </style>
</head>
<body>
<div class="container">
    <div class="col-md-1"></div>
    <div class="xqmain xqmain1000 col-md-10 col-sm-12 col-xs-12" style="margin-top:10px;">
        <div class="xqmain_main">
            <div class="page_title">回报设置 - 项目名称</div>
            <div class="switch_nav">
                <ul>
                    <li><a href="#">项目介绍</a></li>
                    <li class="current"><a href="#">回报设置</a></li>
                </ul>
            </div>
            <div class="blank"></div>
            <div class="add_item_tip">
                <h1>小提示：</h1>
                <ul>
                    <li>【建议设置3个以上的回报】，回报多样化更能提高关注度。</li>
                    <li>【建议设置几十、几百、上千元的支持档位】，回报差异化更能满足不同人的需求。</li>
                    <li>【建议设置有创意的回报】，与众不同的回报更能打动支持者。</li>
                </ul>
            </div>
            <div class="link_dash"></div>
        </div>
        <div class="blank20"></div>
        <!--添加回报 提交审核-->
        <div id="add_item_row">
            <div class="add_item_btn f_l" id="add_item_btn">
                <div class="ui-button theme_bgcolor" rel="gray">
                    添加新的回报项目
                </div>
            </div>
            <div class="add_item_btn f_l" id="submit_deal_btn" style="margin-left:10px;">
                <div class="ui-button theme_bgcolor" rel="green">
                    <div>
                        <span>提交审核</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="blank40"></div>
    </div>
    <div class="col-md-1"></div>



    <!--点击添加回报-->
    <div id="add_item_form">
        <form class="ajax_form" id="item_form" action="" method="post">
            <!--left-->
            <div class="public_left">
                <div class="form_row control-group">
                    <label class="form_lable">支持金额:</label>
                    <input type="text" value="" class="textbox" name="price" />
                    <label>元</label>
                    <span class="holder_tip">请输入支持金额</span>
                </div>
                <div class="blank0"></div>
                <div class="form_row control-group">
                    <label class="form_lable">回报内容:</label>
                    <textarea name="description" class="textareabox textbox"></textarea>
                    <span class="holder_tip">请输入回报内容</span>
                </div>
                <div class="blank0"></div>
                <div class="form_row control-group">
                    <label class="form_lable">说明图片:</label>
                    <label class="fileupload" onclick="upd_file(this,'image_file');" style="cursor:pointer;">
                        <input type="file" class="filebox" name="image_file" id="image_file" style="cursor:pointer;padding:0;height:39px;width:97px;filter:alpha(opacity=0);-moz-opacity:0;-khtml-opacity:0;opacity:0"/>
                    </label>
                    <label class="fileuploading hide" ></label>
                </div>
                <div class="blank0"></div>
                <div class="form_row control-group">
                    <label class="form_lable">是否配送:</label>
                    <a class="btn_select w100 f_l mr10" id="is_delivery_select">
                        <span class="cur_select" id="is_delivery_cur"></span>
                        <div class="select_arrow"></div>
                        <select name="is_delivery" class="select-h" id="is_delivery">
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </a>
                </div>
                <div class="blank0"></div>
                <div class="form_row control-group" style="display:none;">
                    <label class="form_lable">运费:</label>
                    <input type="text" value="" class="textbox w100" name="delivery_fee" />
                    <label class="tip_box" >元</label>
                </div>
                <div class="blank0"></div>
                <div class="form_row control-group">
                    <label class="form_lable">是否限购:</label>
                    <a class="btn_select w100 f_l mr10" id="is_limit_user_select">
                        <span class="cur_select" id="is_limit_user_cur"></span>
                        <div class="select_arrow"></div>
                        <select name="is_limit_user" class="select-h" id="is_limit_user">
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </a>
                </div>
                <div class="blank0"></div>
                <div class="form_row control-group" style="display:none; ">
                    <label class="form_lable">限购人数:</label>
                    <input type="text" value="" class="textbox w100" name="limit_user" />
                    <label class="tip_box">人</label>
                </div>
                <div class="blank0"></div>
                <div class="form_row control-group">
                    <label class="form_lable">回报时间:</label>
                    <label class="tip_box"></label>
                    <span class="f_l" style="line-height:41px;color:#666; font-size:16px;margin-right:15px;">项目成功后</span>
                    <input type="text" value="" class="textbox" name="repaid_day" style="width:100px;" />
                    <label class="tip_box">天</label>
                </div>
            </div>
            <!--end left-->
            <!--right-->
            <div class="public_right" style="width:350px">
                <div class="deal_preview_title">编辑预览</div>
                <div class="blank10"></div>
                <div class="item_preview">
                    <div id="support_price_box">
                        支持￥<span id="support_price">0</span>元
                        <div class="blank"></div>
                    </div>
                    <div class="f14">
                        0位支持者&nbsp;&nbsp;&nbsp;&nbsp;<span id="limit_user_box" style="display:none;">限额<span id="limit_user">0</span>位,剩余<span id="remain_user">0</span>位</span>
                        <div class="blank"></div>
                    </div>
                    <div id="repaid_content" class="f14">回报内容</div>
                    <div id="image_box_outer" style="display:none;">
                        <div class="blank"></div>
                        <div id="image_box"></div>
                        <div class="blank1"></div>
                    </div>
                    <div id="repaid_day_box"  class="f14">
                        <div class="blank"></div>
                        预计回报发放时间：项目成功结束后<span id="repaid_day">0</span>天内
                    </div>
                    <div id="delivery_box" class="f14">
                        <div class="blank"></div>
                        运费 ￥<span id="delivery_fee_box">0</span>
                    </div>
                    <div class="blank10"></div>
                    <div class="ui-button_green">
                        <div>
                            <span>支持￥<font id="support_price_btn">0</font>元</span>
                        </div>
                    </div>
                    <div class="blank1"></div>
                </div>
            </div>
            <!--end right-->
            <div class="blank10"></div>
            <div class="add_item_btn" style="padding-left:120px;width:250px;">
                <div class="ui-button theme_bgcolor" rel="green">
                    <div>
                        <span>保存新的回报项目</span>
                    </div>
                </div>
                <!--<a href="javascript:void(0);" id="cancel_add">取消添加</a>-->
            </div>
            <div class="blank"></div>
        </form>
    </div>
</div>






</body>
</html>
